{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    {% if messages %}
                    <div>
                        {% for message in messages %}

                        <li  class="{{message.tags}}">{{message}}</li>

                        {% endfor %}

                    </div>
                    {% endif %}
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" required name="username">
                        <input type="password" placeholder="Password" required name="password">
                        <button type="submit" name="login" class="btn">Login</button>
                  
                        <a href="">Forget Password</a>
                    </form>
                  
                    <form id="RegForm" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <input type="text" required placeholder="Username" name="username" minlength="5" maxlength="12">
                        <input type="email" required placeholder="Email" name="email">
                        <input type="password" required placeholder="Password" name="password" minlength="8">
                        <input type="text" required placeholder="Address" name="address" minlength="8">
                        <input type="number" required placeholder="Phone Number" name="phone" minlength="10" maxlength="10">
                        <button type="submit" class="btn" name="register">Register</button>
                    </form>
                  </div>
            </div>
        </div>
    </div>
</div>
